<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Характеристики</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-4 mb-4">Редактирование категорий</h3>
        <hr>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="list-group">
                    <a href="#" class="list-group-item action">Создать новую категорию</a>
                    <a href="#" class="list-group-item action">Создать новую характеристику</a>
                    <a href="#" class="list-group-item action">Создать значение характеристики</a>
                    <a href="#" class="list-group-item action">Создать характеристику для товара</a>
                    <a href="#" class="list-group-item action">Редактировать характеристики товара</a>
                </div>
            </div>
            <div class="col-md-8">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</html>
